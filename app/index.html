<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FoodTracker</title>
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" sizes="196x196" href="/apple-touch-icon.png" type="image/png"> 
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/swiper/dist/idangerous.swiper.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="foodtrackerApp" ng-controller="LayoutCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
      <nav role="navigation">
        <div class="profile">
          <a href="#/history"><img ng-src="{{data.auth.user.thirdPartyUserData.picture}}" width="40" height="40"/></a>
        </div>
        <h1 class="logo"><a href="#/"><i class="fa fa-cutlery"></i>&nbsp;&nbsp;FoodTracker</a></h1>
      </nav>
      <div ng-show="data.loading" class="loading">
        <i class="fa fa-refresh fa-spin fa-5x"></i>
        <h2>loading</h2>
      </div>
      <div class="login" ng-cloak ng-hide="user || data.loading">
        <div class="submit">
          <button ng-click="data.login()" type="button">Sign in</button>
        </div>
      </div>
      <div class="container" ng-show="!data.loading && user" ng-view=""></div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/swiper/dist/idangerous.swiper.js"></script>
    <script src="bower_components/tinycolor/tinycolor.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/numberpicker.js"></script>
        <script src="scripts/controllers/track.js"></script>
        <script src="scripts/controllers/history.js"></script>
        <script src="scripts/services/data.js"></script>
        <script src="scripts/controllers/layout.js"></script>
        <script src="scripts/controllers/location.js"></script>
        <!-- endbuild -->
</body>
</html>
